<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <h1 class="display-4">Stopwatch</h1>
                <div id="display" class="display-4 my-4">00:00:00.0</div>
                <div>
                    <button id="startStopBtn" class="btn btn-success">Start</button>
                    <button id="resetBtn" class="btn btn-danger">Reset</button>
                    <button id="lapBtn" class="btn btn-info">Lap</button>
                </div>
                <ul id="laps" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
